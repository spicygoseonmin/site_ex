<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지도 불러오기</title>
    <style>
       .map-frame{
        width: 1000px;
        margin: auto;
       }
    </style>
  </head>
  <body>
    <div class="map-frame">
      <h2>구글맵</h2>
      <div class="map-content">
        <!-- 구글맵 여기  -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.2109258613077!2d128.59147327629125!3d35.868347572527355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3565e3c3dd62828f%3A0xb36b33bf2f38782a!2z6re466aw7Lu07ZOo7YSw7JWE7Yq47ZWZ7JuQIOuMgOq1rOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1723012158994!5m2!1sko!2skr"
          width="1000"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <div class="map-frame">
      <h2>카카오맵</h2>
      <div class="map-content">
        <!-- * 카카오맵 - 지도퍼가기 -->
        <!-- 1. 지도 노드 -->
        <div id="daumRoughmapContainer1723012593792" class="root_daum_roughmap root_daum_roughmap_landing"></div>

        <!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
          new daum.roughmap.Lander({
            timestamp: "1723012593792",
            key: "2kacz",
            mapWidth: "800",
            mapHeight: "500",
          }).render();
        </script>
      </div>
    </div>
  </body>
</html>
